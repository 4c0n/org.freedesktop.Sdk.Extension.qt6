id: org.freedesktop.Sdk.Extension.qt6 
runtime: org.freedesktop.Sdk
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm13
  - org.freedesktop.Sdk.Extension.node16
build-extension: true
build-options:
  prefix: /usr/lib/sdk/qt6
  append-path: /usr/lib/sdk/qt6/bin:/usr/lib/sdk/llvm13/bin:/usr/lib/sdk/node16/bin
  append-pkg-config-path: /usr/lib/sdk/qt6/lib/pkgconfig
  append-ld-library-path: /usr/lib/sdk/qt6/lib
  prepend-ld-library-path: /usr/lib/sdk/llvm13/lib
separate-locales: false
appstream-compose: false
modules:
  - name: libical
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DICAL_BUILD_DOCS=OFF
      - -DICAL_GLIB=OFF
      - -DWITH_CXX_BINDINGS=OFF
      - -DSHARED_ONLY=ON
    sources:
      - type: git
        url: https://github.com/libical/libical.git
        tag: v3.0.14
        commit: 098fb68688b853410daed96812a6fe0a22e0e15f
        x-checker-data:
          type: anitya
          project-id: 1637
          tag-template: v$version
          stable-only: true
  - name: bluez
    buildsystem: autotools
    config-opts:
      - --disable-tools
      - --disable-cups
      - --disable-monitor
      - --disable-client
      - --disable-systemd
      - --disable-udev
      - --disable-manpages
      - --disable-datafiles
      - --enable-health
      - --enable-library
    sources:
      - type: git
        url: https://github.com/bluez/bluez.git
        commit: da07239606d62526287d55f35a778770b04196ea
        x-checker-data:
          type: anitya
          project-id: 10029
          tag-template: $version
          stable-only: true
        tag: '5.63'
  - name: qt-base
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DQT_BUILD_EXAMPLES=ON
      - -DQT_BUILD_TESTS=OFF
    sources:
      - type: git
        url: git://code.qt.io/qt/qtbase.git
        tag: v6.2.3
        x-checker-data:
          type: anitya
          project-id: 7927
          tag-template: v$version
          stable-only: true
        commit: 4db05007d72963c082f3ffdfcc7a68c1fb53c266
  - name: qt-shadertools
